<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A19 Poject</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <span>>_</span>&nbspA19
        </div>
        <div class="list">
          <a href="#">Home</a>
          <a href="#">Our Teams</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <div class="isi-main">
          <h2>Hello Guyss!!!</h2>
          <h1>THIS IS OUR PROJECT</h1>
          <h3>A19'S TEAMS</h3>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="container">
        <div class="profile">
          <h2>Our Profile</h2>
          <div class="teams">
            <div class="list-team">
              <img class="" src="image/Ahmad.jpg" alt="latif">
              <p>Awaludin Latif</p>
            </div>
            <div class="list-team">
              <img class="" src="image/Azdkia.jpg" alt="Azdkia">
              <p>Azdkia</p>
            </div>
            <div class="list-team">
              <img class="" src="image/Fitri.jpg" alt="Fitri">
              <p>Fitriana</p>
            </div>
            <div class="list-team">
              <img class="" src="image/Gatra.jpg" alt="Galih Saputra">
              <p>Galih Saputra</p>
            </div>
            <div class="list-team">
              <img class="" src="image/AhmadRaihannudinYahya.JPG" alt="Raihannudin">
              <p>Raihannudin</p>
            </div>
          </div>
        </div>
        <div class="join">
          <h2>Join Our Team</h2>
          <div class="form">
            <h3>Email</h3>
            <input type="text" name="email" id="email" placeholder="Masukan Email Anda">
            <h3>Pesan <span>(Alasan Anda Bergabung Dengan Kami)</span></h3>
            <textarea name="message" id="message" cols="50" rows="10"></textarea><br>
            <button>Kirim</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="logo">
          <span>>_</span>&nbspA19
        </div>
        <div class="footer-kanan">
          <ul>
            <li>Home</li>
            <li>Our Teams</li>
            <li>Contact Us</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
